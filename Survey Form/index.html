<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form : Remote work</title>
</head>

<body>
    <header>
        <h1 id="title">Survey Form : Remote work</h1>
        <p id="description">Impact of remote work on employee well-being and productivity</p>
    </header>
    <form id="survey-form" action="">
        <div class="row">
            <div class="col-12 col-md-6 position-relative">
                <input id="name" type="text" required>
                <label id="name-label" for="name">Name</label>
            </div>
            <div class="col-12 col-md-6 position-relative">
                <input id="email" type="text" required>
                <label id="email-label" for="email">Email</label>
            </div>
        </div>
        <div>
            <input id="number" type="number" min="15" max="65">
            <label id="number-label" for="number">Age</label>
        </div>
        <div>
            <label for="role">Role</label>
            <select name="role" id="dropdown">
                <option value="0" checked>Select a role</option>
                <optgroup label="Executive leadership">
                    <option value="ceo">Chief Executive Officer (CEO)</option>
                    <option value="dceo">Deputy CEO</option>
                    <option value="vp">Vice President</option>
                </optgroup>
                <optgroup label="Senior executive or director">
                    <option value="coo">Chief Operating Officer (COO)</option>
                    <option value="cmo">Chief Marketing Officer (CMO)</option>
                    <option value="cfo">Chief Financial Officer (CFO)</option>
                </optgroup>
                <optgroup label="Middle manager">
                    <option value="rsm">Regional sales manager</option>
                    <option value="dp">Department director</option>
                    <option value="pm">Project manager</option>
                </optgroup>
                <optgroup label="Supervisor or team leader">
                    <option value="tm">Technical manager</option>
                    <option value="as">Administrative supervisor</option>
                    <option value="ptl">Production team leader</option>
                </optgroup>
                <optgroup label="Skilled employee">
                    <option value="se">Software engineer</option>
                    <option value="fa">Financial analyst</option>
                    <option value="ms">Marketing specialist</option>
                </optgroup>
                <optgroup label="Entry-level employee">
                    <option value="st">Service technician</option>
                    <option value="aa">Administrative assistant</option>
                    <option value="pw">Production worker</option>
                </optgroup>
            </select>
        </div>
        <fieldset id="satisfaction">
            <legend>How much do you like remote work (from 1 to 10) ? </legend>
            <input type="radio" id="satisfaction-1" name="satisfaction" value="1">
            <label for="1">1</label>
            <input type="radio" id="satisfaction-2" name="satisfaction" value="2">
            <label for="2">2</label>
            <input type="radio" id="satisfaction-3" name="satisfaction" value="3">
            <label for="3">3</label>
            <input type="radio" id="satisfaction-4" name="satisfaction" value="4">
            <label for="4">4</label>
            <input type="radio" id="satisfaction-5" name="satisfaction" value="5">
            <label for="5">5</label>
            <input type="radio" id="satisfaction-6" name="satisfaction" value="6">
            <label for="6">6</label>
            <input type="radio" id="satisfaction-7" name="satisfaction" value="7">
            <label for="7">7</label>
            <input type="radio" id="satisfaction-8" name="satisfaction" value="8">
            <label for="8">8</label>
            <input type="radio" id="satisfaction-9" name="satisfaction" value="9">
            <label for="9">9</label>
            <input type="radio" id="satisfaction-10" name="satisfaction" value="10">
            <label for="10">10</label>
        </fieldset>
        <fieldset id="missing">
            <legend>Choose what do you miss on remote time</legend>
            <input type="checkbox" name="collegues" id="missing-collegues">
            <label for="collegues">See my collegues</label>
            <input type="checkbox" name="coffee" id="missing-coffee">
            <label for="coffee">Coffee time</label>
            <input type="checkbox" name="desk" id="missing-desk">
            <label for="desk">A real desk / equipment</label>
        </fieldset>
        <fieldset>
            <legend>Any additional comments ?</legend>
            <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
        </fieldset>
        <input type="submit" id="submit" value="Submit">
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>

</html>
