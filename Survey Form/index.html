<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form : Remote work</title>
</head>

<body>
    <header class="text-center">
        <h1 id="title">Survey Form : Remote work</h1>
        <p id="description" class="fw-semibold">Impact of remote work on employee well-being and productivity</p>
    </header>
    <form id="survey-form" action="">
        <div class="row">
            <div class="col-12 col-md-6">
                <label id="name-label" for="name">Name</label>
                <input id="name" type="text" class="form-control" placeholder="Bobby" required>
            </div>
            <div class="col-12 col-md-6">
                <label id="email-label" for="email">Email</label>
                <input id="email" type="email" class="form-control" placeholder="bobby@bobby.com" required>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-4">
                <label id="number-label" for="number">Age</label>
                <input id="number" type="number" min="15" max="65" placeholder="32" class="form-control">
            </div>
            <div class="col-12 col-md-8">
                <label id="role-label" for="role" >Role</label>
                <select name="role" id="dropdown" class="form-select">
                    <option value="0" checked>Select a role</option>
                    <optgroup label="Executive leadership">
                        <option value="ceo">Chief Executive Officer (CEO)</option>
                        <option value="dceo">Deputy CEO</option>
                        <option value="vp">Vice President</option>
                    </optgroup>
                    <optgroup label="Senior executive or director">
                        <option value="coo">Chief Operating Officer (COO)</option>
                        <option value="cmo">Chief Marketing Officer (CMO)</option>
                        <option value="cfo">Chief Financial Officer (CFO)</option>
                    </optgroup>
                    <optgroup label="Middle manager">
                        <option value="rsm">Regional sales manager</option>
                        <option value="dp">Department director</option>
                        <option value="pm">Project manager</option>
                    </optgroup>
                    <optgroup label="Supervisor or team leader">
                        <option value="tm">Technical manager</option>
                        <option value="as">Administrative supervisor</option>
                        <option value="ptl">Production team leader</option>
                    </optgroup>
                    <optgroup label="Skilled employee">
                        <option value="se">Software engineer</option>
                        <option value="fa">Financial analyst</option>
                        <option value="ms">Marketing specialist</option>
                    </optgroup>
                    <optgroup label="Entry-level employee">
                        <option value="st">Service technician</option>
                        <option value="aa">Administrative assistant</option>
                        <option value="pw">Production worker</option>
                    </optgroup>
                </select>
            </div>
        </div>
        <fieldset id="satisfaction" class="m-4">
            <legend class="text-center">How much do you like remote work (from 1 to 10) ?</legend>
            <div class="row">
                <div class="form-check col-3 col-sm-2 col-md">
                    <input class="form-check-input" type="radio" id="satisfaction-1" name="satisfaction" value="1">
                    <label class="form-check-label" for="1">1</label>
                </div>
                <div class="form-check col-3 col-sm-2 col-md">
                    <input class="form-check-input" type="radio" id="satisfaction-2" name="satisfaction" value="2">
                    <label class="form-check-label" for="2">2</label>
                </div>
                <div class="form-check col-3 col-sm-2 col-md">
                    <input class="form-check-input" type="radio" id="satisfaction-3" name="satisfaction" value="3">
                    <label class="form-check-label" for="3">3</label>
                </div>
                <div class="form-check col-3 col-sm-2 col-md">
                    <input class="form-check-input" type="radio" id="satisfaction-4" name="satisfaction" value="4">
                    <label class="form-check-label" for="4">4</label>
                </div>
                <div class="form-check col-3 col-sm-2 col-md">
                    <input class="form-check-input" type="radio" id="satisfaction-5" name="satisfaction" value="5">
                    <label class="form-check-label" for="5">5</label>
                </div>
                <div class="form-check col-3 col-sm-2 col-md">
                    <input class="form-check-input" type="radio" id="satisfaction-6" name="satisfaction" value="6">
                    <label class="form-check-label" for="6">6</label>
                </div>
                <div class="form-check col-3 col-sm-2 col-md">
                    <input class="form-check-input" type="radio" id="satisfaction-7" name="satisfaction" value="7">
                    <label class="form-check-label" for="7">7</label>
                </div>
                <div class="form-check col-3 col-sm-2 col-md">
                    <input class="form-check-input" type="radio" id="satisfaction-8" name="satisfaction" value="8">
                    <label class="form-check-label" for="8">8</label>
                </div>
                <div class="form-check col-3 col-sm-2 col-md">
                    <input class="form-check-input" type="radio" id="satisfaction-9" name="satisfaction" value="9">
                    <label class="form-check-label" for="9">9</label>
                </div>
                <div class="form-check col-3 col-sm-2 col-md">
                    <input class="form-check-input" type="radio" id="satisfaction-10" name="satisfaction" value="10">
                    <label class="form-check-label" for="10">10</label>
                </div>
            </div>
        </fieldset>
        <fieldset id="missing" class="m-4">
            <legend class="text-center">Choose what do you miss on remote time</legend>
            <div class="row">
                <div class="form-check col-12 col-sm-4">
                    <input class="form-check-input" type="checkbox" name="collegues" id="missing-collegues" value="collegues">
                    <label class="form-check-label" for="collegues">See my collegues</label>
                </div>
                <div class="form-check col-12 col-sm-4">
                    <input class="form-check-input" type="checkbox" name="coffee" id="missing-coffee" value="coffee">
                    <label class="form-check-label" for="coffee">Coffee time</label>
                </div>
                <div class="form-check col-12 col-sm-4">
                    <input class="form-check-input" type="checkbox" name="desk" id="missing-desk" value="desk">
                    <label class="form-check-label" for="desk">A real desk / equipment</label>
                </div>
            </div>
        </fieldset>
        <fieldset id="comment" class="m-4">
            <legend class="text-center">Any additional comments ?</legend>
            <textarea class="form-control" name="comments" id="comments" cols="30" rows="10"></textarea>
        </fieldset>
        <div class="text-center">
            <input type="submit" id="submit" value="Submit" class="btn btn-secondary">
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>

</html>
